<div class="card-body">
    <form #contactForm="ngForm">
        <div class="form-group">
            <div class="row">
                <div class="col-1">
                    <i class="fa fa-user-o" aria-hidden="true"></i>
                </div>
                <div class="col-5">
                    <input type="text" placeholder="NAME" ngModel class="form-control" name="name"
                        #name="ngModel" minlength="3" required
                        [class.redInp]="name.invalid && name.touched" />
                    <p class="text-danger" *ngIf="name.invalid && name.touched">Please enter minimum of 3
                        characters</p>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="row">
                <div class="col-1">
                    <i class="fa fa-envelope-o" aria-hidden="true"></i>
                </div>
                <div class="col-5">
                    <input type="email" class="form-control" ngModel placeholder="EMAIL" name="email" #email="ngModel"
                        required [class.redInp]="email.invalid && email.touched" />
                    <p class="text-danger" *ngIf="email.invalid && email.touched">Please enter a valid email</p>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="row">
                <div class="col-1">
                    <i class="fa fa-phone" aria-hidden="true"></i>
                </div>
                <div class="col-5">
                    <input type="number" class="form-control" ngModel placeholder="PHONE NUMBER" name="mobile"
                        #text="ngModel" required [class.redInp]="text.invalid && text.touched" />
                    <p class="text-danger" *ngIf="text.invalid && text.touched">Please enter a valid number</p>
                </div>
            </div>
        </div>
    </form>
    <div class="col-6">
        <div class="saveBtn" style="float: right;">
            <button class="btn bg-light btn-outline-secondary text-success" [disabled]="contactForm.invalid"
                (click)="addCon(contactForm.value)">SAVE</button>
        </div>
    </div>
</div>
